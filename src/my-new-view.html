<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-new-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 5px;
      }
    </style>
	
	<div class="card">
		<div class="circle">N</div>
		<h1>New User</h1>
		<p>{{greeting}}</p>
		<paper-slider min="-100" max="100" value="50"></paper-slider>
	</div>
	
	<input placeholder="email">
	<input placeholder="password">
	<button on-tap="login">Login</button>
	<button on-tap="create_user">Create User</button>
	
	<p>Login as: {{user.email}}</p>

	<firebase-auth id="auth" user="{{user}}" on-error="handleError">
	</firebase-auth>
	
    <firebase-document
        id="document"
        path="/users/{{userId}}/notes/{{noteId}}"
        data="{{myData}}">
    </firebase-document>  
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-new-view',
	  // add properties and methods on the element's prototype
	  properties: {
		// declare properties for the element's public API
		greeting: {
		  type: String,
		  value: "Hello!"
		},
		
		user: {
            type: Object,
            value: null			
		}
				
	  },
	  
	  login: function() {
        this.$.auth.signInWithEmailAndPassword(this.user.email, 'test123');
      },
	  
	  create_user: function() {
		this.$.auth.createUserWithEmailAndPassword('razaleighwiseman@gmail.com', 'test123');  
	  }
	  
    });
  </script>
</dom-module>
